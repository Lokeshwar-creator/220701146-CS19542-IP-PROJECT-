<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - INFONEWS</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: bold;
        }

        .category-btn {
            margin: 5px;
            background-color: #208c5b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .category-btn:hover {
            background-color: #155e3e;
            transform: translateY(-5px);
        }

        h2 {
            margin-top: 2rem;
            color: #208c5b;
            font-weight: bold;
            font-size: 2rem;
        }

        .carousel-item img {
            object-fit: cover;
            height: 400px;
        }

        .carousel-indicators [data-bs-target] {
            background-color: #208c5b;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #208c5b;
            border-radius: 50%;
        }

        .card {
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #484e52;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">INFONEWS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
                    <li class="nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5 pt-5">

        <!-- Carousel Slideshow -->
        <div id="newsCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#newsCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#newsCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#newsCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://ichef.bbci.co.uk/images/ic/1200x675/p0gdcnjt.jpg" class="d-block w-100" alt="Breaking News 1">
                </div>
                <div class="carousel-item">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/004/216/831/original/3d-world-news-background-loop-free-video.jpg" class="d-block w-100" alt="Breaking News 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1200x400/208c5b/FFFFFF?text=Breaking+News+3" class="d-block w-100" alt="Breaking News 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- News Categories -->
        <h2>News Categories</h2>
        <div class="d-flex flex-wrap justify-content-center">
            <button class="btn category-btn" onclick="fetchNews('finance')">Finance</button>
            <button class="btn category-btn" onclick="fetchNews('sports')">Sports</button>
            <button class="btn category-btn" onclick="fetchNews('crypto')">Crypto</button>
            <button class="btn category-btn" onclick="fetchNews('international')">International</button>
            <button class="btn category-btn" onclick="fetchNews('technical')">Technical</button>
            <button class="btn category-btn" onclick="fetchNews('AI')">AI</button>
            <button class="btn category-btn" onclick="fetchNews('education')">Education</button>
            <button class="btn category-btn" onclick="fetchNews('Earth')">Earth</button>
            <button class="btn category-btn" onclick="fetchNews('Weather')">Weather</button>
        </div>

        <!-- Top News Section -->
        <h2 class="mt-5">Top News</h2>
        <div class="row" id="cards-container">
            <!-- News cards will be dynamically injected here -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 INFONEWS | 
            <a href="#" class="footer-link">Privacy Policy</a> | 
            <a href="#" class="footer-link">Terms of Service</a>
        </p>
    </footer>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        const API_KEY = "59bae22becca440b913af88855d9bef1";
        const url = "https://newsapi.org/v2/everything?q=";

        window.addEventListener("load", () => {
            fetchNews("India");
        });

        async function fetchNews(query) {
            const res = await fetch(`${url}${query}&apiKey=${API_KEY}`);
            const data = await res.json();
            bindData(data.articles);
        }

        function bindData(articles) {
            const cardsContainer = document.getElementById("cards-container");
            cardsContainer.innerHTML = "";

            articles.forEach((article) => {
                if (!article.urlToImage) return;

                const card = `
                    <div class="col-md-4 mb-4">
                        <div class="card news-card h-100 shadow-sm">
                            <img src="${article.urlToImage}" class="card-img-top" alt="news-image">
                            <div class="card-body">
                                <h5 class="card-title">${article.title}</h5>
                                <p class="text-muted small">${article.source.name} Â· ${new Date(article.publishedAt).toLocaleDateString()}</p>
                                <p class="card-text">${article.description}</p>
                            </div>
                            <div class="card-footer text-end">
                                <a href="${article.url}" target="_blank" class="btn btn-outline-success btn-sm">Read More</a>
                            </div>
                        </div>
                    </div>`;
                cardsContainer.innerHTML += card;
            });
        }
    </script>
</body>
</html>
