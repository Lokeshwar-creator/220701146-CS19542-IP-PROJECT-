<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Internal CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://elements-video-cover-images-0.imgix.net/files/220512242/Preview.jpg?auto=compress%2Cformat&h=450&w=800&fit=min&s=08d73e46fae5e0cb394d00495caedf9f') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 24px;
            color: #333;
            font-size: 2rem;
            font-weight: bold;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: #208c5b;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #208c5b;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #186846;
        }

        .back-to-login {
            margin-top: 16px;
            font-size: 0.9rem;
        }

        .back-to-login a {
            color: #208c5b;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your email to receive password reset instructions.</p>

        <form action="forgot_password.php" method="POST">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <button type="submit">Send Reset Link</button>
        </form>

        <div class="back-to-login">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>
